<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrinkMix!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/css/materialize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header class="valign-wrapper cyan darken-4">
        <h3>M<img src="assets/images/mixicon.png" height="30px"/>xIt!</h3>
        <button class="btn-large cyan darken-2 z-depth-2 modal-trigger" id="btnModal" data-target="modal1">Get a Drink!</button>
        <button class="btn-large cyan darken-2 z-depth-2" id="btnTheme">Dark Mode</button>
    </header>

<!-- modal starts here -->

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <h5 class="text-center">Pick Your Poison</h5>
                <form id="cocktailForm" method="POST">
                    <div class="input-field">
                    <input name="cocktailName" id="cocktailInput" type="text" class="validate" />
                    <label for="cocktailInput">Cocktail Name</label>
                    </div>
                    <button type="submit" class="waves-effect waves-light btn" id="searchCocktail">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                
            <!-- anchor tag will close modal but we will also have code in script.js to close the modal after the form is submitted -->
            <a href="#!" class="modal-close waves-effect btn-flat">CLOSE</a>
            </div>
        </div>
    </div>

<!-- moddal ends here -->

    <main>
        <div class="row center-align cyan darken-4">
            <div class="col s12" id="cardDrinkName">
              <h5>drink name titlebar</h4>
            </div>
        </div>
        <div class="row">
            <div class="col s6 m4">
                <div class="row" id="cardImg">
                    image
                </div>
                <div class="row" id="cardInstructions">
                    instructions
                </div>
            </div>
            <div class="col s6 m4" id="cardIngredients">
                ingredients
            </div>
            <div class="col s12 m4" id="cardGoogleMapsApi">
                GoogleMaps API
            </div>
        </div>
    </main>

    <footer>
        <div class="row cyan darken-4">
            <div class="col">
                footer
            </div>
        </div>
    </footer>


    <!-- Scripts -->
    <script 
        src="https://code.jquery.com/jquery-3.7.0.js">
    </script>

    <script
        src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/js/materialize.js">
    </script>

    <script
        src="./assets/js/script.js">
    </script>

    <script>
        const theme = localStorage.getItem('theme');
        console.log(`Page Loaded - Current Theme Is: ${theme}`);
        if (theme) document.documentElement.setAttribute('theme', theme);
    </script>

</body>
</html>
