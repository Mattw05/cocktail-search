<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/css/materialize.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Modal Example</title>

    <!-- This will need to be moved over to index.html -->
    <script>
      const theme = localStorage.getItem('theme');
      console.log(`Page Loaded - Current Theme Is: ${theme}`);
      if (theme) document.documentElement.setAttribute('theme', theme);
    </script>
  </head>
  <body>
    <header>
      <nav id="nav">
        <div class="nav-wrapper container">
          <a>Get A Drink!</a>
            <ul class="right">
              <li>
              <a href="#" id="theme-switch"><i class="material-icons left">dark_mode</i></a>
              <!-- <a href="#"><i id="theme-switch" class="material-icons left">dark_mode</i></a> -->
              </li>
            </ul>
        </div>
      </nav>
    </header>
    <div class="container">

      <!-- Modal Trigger By data-target rather than an href -->
      <button data-target="modal1" class="btn modal-trigger">Modal By data-target</button>
      
      <!-- Modal Trigger -->
      <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal By Href</a>
      
      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
            <h5 class="text-center">Pick Your Poison</h5>
            <form id="cocktailForm" method="POST">
              <div class="input-field">
                <input name="cocktailName" id="cocktailInput" type="text" class="validate" />
                <label for="cocktailName">Cocktail Name</label>
              </div>
              <button type="submit" class="waves-effect waves-light btn" id="searchCocktail">Submit</button>
            </form>
        </div>
        <div class="modal-footer">
            
          <!-- anchor tag will close modal but we will also have code in script.js 
               to close the modal after the form is submitted -->
          <a href="#!" class="modal-close waves-effect btn-flat">CLOSE</a>
        </div>
      </div>


    <!-- jQuery and JS For Materialize -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/js/materialize.js"></script>

    <!-- Initializes modal as soon as DOM is loaded  -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems, {
          // specify options here 
          //options can be found in the Materialize CSS docs here https://materializeweb.com/modals.html
        });
        // close modal after form is submitted
        $('#cocktailForm').submit(function (e) {
          e.preventDefault();
          M.Modal.getInstance(document.querySelector('#modal1')).close();
        });
      });
    </script>
     <script src="./assets/js/light-dark.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
