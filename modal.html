<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/css/materialize.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Modal Example</title>
  </head>
  <body>
    <div class="container">

      <!-- Modal Trigger By data-target rather than an href -->
      <button data-target="modal1" class="btn modal-trigger">Modal By data-target</button>
      
      <!-- Modal Trigger -->
      <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal By Href</a>
      
      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
            <h5 class="text-center">Pick Your Poison</h5>
            <form id="cocktailForm">
              <div class="input-field">
                <input id="cocktailName" type="text" class="validate" />
                <label for="cocktailName">Cocktail Name</label>
              </div>
              <button type="submit" class="waves-effect waves-light btn">Submit</button>
            </form>
        </div>
        <div class="modal-footer">
            
          <!-- anchor tag will close modal but we will also have code in script.js 
               to close the modal after the form is submitted -->
          <a href="#!" class="modal-close waves-effect btn-flat">CLOSE</a>
        </div>
      </div>


    <!-- jQuery and JS For Materialize -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/js/materialize.min.js"></script>

    <!-- Initializes modal as soon as DOM is loaded  -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems, {
          // specify options here 
          //options can be found in the Materialize CSS docs here https://materializeweb.com/modals.html
        });
      });
    </script>
  </body>
</html>
